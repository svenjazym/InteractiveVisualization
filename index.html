<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    text {
        font: 25px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
    .overlay {
        fill: none;
        pointer-events: all;
    }
    body {
        margin: 0 auto;
        display: table;
        font-family: "Helvetica Neue", sans-serif;
    }
    rect.selected {
        stroke: #000;
        stroke-width: 2px;
    }
    .axis .domain {
        display: none;
    }
    .axis .tick text.selected {
        font-weight: bold;
        font-size: 1.2em;
        fill: #47ff63;
    }
    .axis .tick line.selected {
        stroke: #47ff63;
    }
    .tip {
        position: absolute;
        font-size: .8em;
        text-align: center;
        text-shadow: -1px -1px 1px #ffffff, -1px 0px 1px #ffffff, -1px 1px 1px #ffffff, 0px -1px 1px #ffffff, 0px 1px 1px #ffffff, 1px -1px 1px #ffffff, 1px 0px 1px #ffffff, 1px 1px 1px #ffffff;
    }
    #legend {
        margin-bottom: 10px;
    }
    #legend text {
        font-size: .8em;
    }


    .axis text {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #000;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: none;
    }


    .d3-tip {
        line-height: 1;
        font: 14px sans-serif;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: rgb(185, 185, 185);
        border-radius: 2px;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }

    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    #chart {
        width: 100%;
        height: 100%;
        min-width: 500px;
        min-height: 500px;
        position: absolute;
    }



</style>

<h1>Interactive Visualization of Correlations in High-Dimensional Streams</h1>

<head>
    <title>Interactive Visualization of Correlations in High-Dimensional Streams</title>
</head>

<body>
<div class="content">
    <input type="file" name="filename" id="filename">
    <button id="upload">upload</button>
    <button id="zoom_in">+</button>
    <button id="zoom_out">-</button>
</div>
<div class="content">
    <form name="form" action="" method="">
        <input type="radio" class="radioclass1" name="visualization" value="Heatmap">Heatmap<br>
        <input type="radio" class="radioclass1" name="visualization" value="Bar Graph">Bar Graph<br>
        <input type="radio" class="radioclass1" name="visualization" value="Force-Directed Graph">Force-Directed Graph<br>
    </form>
</div>


<div class="csv"></div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script src='startup.js'></script>

<svg id="chart"></svg>

<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/jeezy@1.12.11/lib/jeezy.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.5/chroma.min.js"></script>
<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

</body>
