<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    text {
        font: 25px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }

    .overlay {
        fill: none;
        pointer-events: all;
    }

    body {
        margin: 0 auto;
        display: table;
        font-family: "Helvetica Neue", sans-serif;
    }
    rect.selected {
        stroke: #000;
        stroke-width: 2px;
    }
    .axis .domain {
        display: none;
    }
    .axis .tick text.selected {
        font-weight: bold;
        font-size: 1.2em;
        fill: #47ff63;
    }
    .axis .tick line.selected {
        stroke: #47ff63;
    }
    .tip {
        position: absolute;
        font-size: .8em;
        text-align: center;
        text-shadow: -1px -1px 1px #ffffff, -1px 0px 1px #ffffff, -1px 1px 1px #ffffff, 0px -1px 1px #ffffff, 0px 1px 1px #ffffff, 1px -1px 1px #ffffff, 1px 0px 1px #ffffff, 1px 1px 1px #ffffff;
    }

    #legend {
        margin-bottom: 10px;
    }
    #legend text {
        font-size: .8em;
    }

</style>

<h1>Interactive Visualization of Correlations in High-Dimensional Streams</h1>

<head>
    <title>Interactive Visualization of Correlations in High-Dimensional Streams</title>
</head>

<svg width="960" height="600"></svg>
